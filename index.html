<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="bigContainer">
        <div class="backgroundContainer">
            <div class="logoContainer">NeuraTech
                <img src="media/logo.png" />
            </div>
        </div>
        <div class="rightSideContainer">
            <div class="header">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates totam earum sunt
                inventore eius recusandae, nihil ipsum incidunt fugit dicta architecto in fugiat! Maxime dolores beatae
                delectus? Quas, ipsum doloribus?</div>
            <div class="main">
                <form action="#" method="post">
                    <div class="input">
                        <label for="id">Identifier*</label>
                        <input name="id" id="id" type="text" required />
                    </div>

                    <div class="input">
                        <label for="serial">Serial Number*</label>
                        <input name="serial" id="serial" type="number" minlength="6" />
                    </div>

                    <div class="input">
                        <label for="email">Email*</label>
                        <input name="email" id="email" type="email" required />
                    </div>

                    <div class="input">
                        <label for="repeatEmail">repeat Email*</label>
                        <input name="repeatEmail" id="repeatEmail" type="email" required />
                    </div>

                    <div class="input">
                        <label for="password">Password*</label>
                        <input name="password" id="password" type="password" required />
                    </div>

                    <div class="input">
                        <label for="repeatPassword">Repeat Password*</label>
                        <input id="repeatPassword" type="password" required />
                    </div>

                    <button type="submit">Initialize</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
